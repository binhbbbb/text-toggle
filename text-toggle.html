<link rel="import" href="../polymer/polymer.html">

<dom-module id="text-toggle">
  <template>
    <span on-tap="_onTap">[[_if(cond, t, f)]]</span>
  </template>

  <script>
    /**
     * `text-toggle`
     * Show one of two strings based on a condition. Clickability optional.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    Polymer({
      is: 'text-toggle',
      properties: {
        /**
         * The condition the text value is based on.
         */
        cond: {
          type: Boolean,
          value: false,
          notify: true
        },
        /**
         * The output text value when `cond` is true.
         */
        t: String,
        /**
         * The output text value when `cond` is false.
         */
        f: String,
        /**
         * Whether `cond` should be toggled when the text is tapped.
         */
        active: {
          type: Boolean,
          value: false
        }
      },
      _if: function(cond, t, f) { return cond ? t : f; },
      _onTap: function(e) {
        if (this.active) this.toggle();
      },
      toggle: function() {
        this.cond = !this.cond;
      }
    });
  </script>
</dom-module>
